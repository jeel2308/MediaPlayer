<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title id="title">Video</title>
  </head>
  <body>
    <figure id="container" tabindex="0" draggable="true">
      <video id="myvideo" controls poster="icons/try.png">
        <!-- <source src="Subah hone na de.mkv" id="firstsource" preload="metadata" type="video/webm" /> -->
        <source src="" id="firstsource" type="video/webm" />
        <!--<source src="episode8.mp4" type="video/mp4" />-->
        <track label="English" kind="subtitles" srclang="en" src="" id="cue" />

        Video tag is not supported.
      </video>
    </figure>
    <div id="displaySubtitles">Jeel</div>
    <div id="progress"><div id="progressbar"></div></div>
    <div id="currenttime"></div>
    <div id="remainingtime"></div>
    <ul id="video-controls" class="controls">
      <li class="buttons">
        <button id="playpause" class="ctrlBtns">
          <img src="icons/play.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="stop" class="ctrlBtns" type="button">
          <img src="icons/stop.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="volume+" class="ctrlBtns">
          <img src="icons/volinc.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="volume-" class="ctrlBtns">
          <img src="icons/voldec.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="mute" class="ctrlBtns"><img src="icons/mute.png" /></button>
      </li>
      <li class="buttons">
        <button id="skipbackward" class="ctrlBtns">
          <img src="icons/backward.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="skipahead" class="ctrlBtns">
          <img src="icons/forward.png" />
        </button>
      </li>
      <li class="buttons right">
        <button id="fullscreen" class="ctrlBtns">
          <img src="icons/maximize.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="subtitles" class="ctrlBtns">
          <img src="icons/closed-caption.png" />
        </button>
      </li>
      <li class="buttons">
        <button id="loop" class="ctrlBtns"><img src="icons/loop.png" /></button>
      </li>
      <li class="buttons">
        <button id="back" class="ctrlBtns"><img src="icons/back.png" /></button>
      </li>
      <li class="buttons">
        <button id="next" class="ctrlBtns"><img src="icons/next.png" /></button>
      </li>
      <li class="buttons">
        <button id="rotate" class="ctrlBtns">90</button>
      </li>
    </ul>
    <div id="volume"></div>
    <video id="thumbnail" data-display="false" preload="metadata">
      <source
        src="Subah hone na de.mkv"
        id="firstThumbnail"
        type="video/webm"
      />
      <source src="episode8.mp4" />
    </video>
    <canvas id="canvas"></canvas>
    <div id="sscontainer">
      <img id="screenshot" src="" />
      <a href="" download="try.jpg" id="save">SAVE</a>
      <span id="close" class="close"></span>
    </div>
    <div id="subtitleSync">
      <form id="syncForm">
        <input type="number" id="numb" value="0" step="0.1" />
        <div>
          <button type="submit" id="submit">OK</button>
        </div>
      </form>
    </div>
